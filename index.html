<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Akan Names</title>
  </head>
  <body>
    <div class="landing-page">
      <div class="hero-text">
        <span class="line"></span>
        <h1>THE AKAN NAMING SYSTEM</h1>
        <span class="vertical-line"></span>
        <p>
          The Akan people of Ghana frequently name their children after the day
          of the week they were born and the order in which they were born.
        </p>
      </div>
      <div class="front-image">
          <img src="./images/samuel-aboh-S1NYr9djLtU-unsplash.jpg" alt="" width="30%">
      </div>
      <button>TRY NOW</button>
    </div>
    <div class="generate-names">
      <form action="">
        <input type="date" id="date" />
        <select name="gender" id="gender">
          <option selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <button id="btn">Generate</button>
      </form>
      <p class="name"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
